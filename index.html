<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upcoming Events</title>
  <style>
    /* Base layout */
    :root { --maxw: 1100px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #fff;
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      /* MOBILE TWEAK: slightly smaller default padding */
      padding: 10px 14px;
    }

    /* Give it room while the widget loads */
    #shim { height: 640px; }

    /* --- MOBILE TWEAKS --- */
    /* 1) Reduce side padding and font sizes on small screens */
    @media (max-width: 480px) {
      .wrap { padding: 8px 10px; }
      body { font-size: 15px; line-height: 1.45; }
      /* Tighten common text elements inside the widget */
      .wrap h1, .wrap h2, .wrap h3 { margin: 6px 0; line-height: 1.2; }
      .wrap p { margin: 6px 0; }
      /* Keep any images from overflowing */
      .wrap img { max-width: 100%; height: auto; border-radius: 8px; }
    }

    /* 2) Tablet-ish: allow more horizontal flow if widget outputs cards/lis */
    @media (min-width: 560px) and (max-width: 899px) {
      /* If the widget outputs a list or card container, these rules encourage side-by-side cards.
         We target generic children to avoid relying on vendor class names. */
      .wrap > div,                       /* top-level injected container */
      .wrap > section,
      .wrap > ul {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }
      /* If items are nested one level deeper */
      .wrap > div > div,
      .wrap > section > div,
      .wrap > ul > li {
        width: 100%;
      }
    }

    /* 3) Desktop: comfortable spacing with a responsive grid if applicable */
    @media (min-width: 900px) {
      .wrap { padding: 12px 18px; }
      .wrap > div,
      .wrap > section,
      .wrap > ul {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
      }
    }

    /* 4) Optional: clamp long descriptions to ~4 lines to avoid tall cards on mobile */
    .wrap .cc-clamp,
    .wrap [data-cc-clamp],
    .wrap p {
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* 5) Tighter buttons/links */
    .wrap a {
      text-decoration: none;
      border-radius: 8px;
    }
    .wrap a[href] {
      display: inline-block;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- The CC widget injects its markup BEFORE this loader tag -->
    <script id="events-widget-loader"></script>
    <div id="shim" aria-hidden="true"></div>
  </div>

  <script>
    // Load the Constant Contact widget with your config
    (function (d) {
      if (d.getElementById('events-widget-script')) return;
      var js = d.createElement('script');
      js.id = 'events-widget-script';
      js.src = 'https://static.ctctcdn.com/js/events-widget/current/events-widget.js';

      // === YOUR SETTINGS (adjust freely) ===
      js.setAttribute('data-eso', '001pgL1lTKMmjx9i0zPlM1o9g==');
      js.setAttribute('data-title', 'Upcoming events');
      js.setAttribute('data-events-number', '3');   // try "6" or "9" for more visible items
      js.setAttribute('data-dates', 'true');
      js.setAttribute('data-description', 'true');  // set to "false" to shorten cards on mobile
      js.setAttribute('data-location', 'true');
      js.setAttribute('data-skip-lp', 'true');
      js.setAttribute('data-env', '.');

      var loader = d.getElementById('events-widget-loader');
      loader.parentNode.insertBefore(js, loader);
    })(document);

    // Optional: auto-height for iframe embeds (Wix listener code can resize based on this)
    (function () {
      function postHeight() {
        var h = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
        parent.postMessage({ type: 'cc-widget-height', value: h }, '*');
      }
      var mo = new MutationObserver(postHeight);
      mo.observe(document.documentElement, { childList: true, subtree: true });
      window.addEventListener('load', postHeight);
      window.addEventListener('resize', postHeight);
      setInterval(postHeight, 1000);
    })();
  </script>
</body>
</html>
